{% extends 'base.html' %}
{% load static %}
{% block title %} home {% endblock title %}

{% block body %}


<div class="post container">
    <img class="fit-image" src="/media/{{ posts.file }}" alt="Blog Cover Image" style="width: 100%;">
    <h1>{{ posts.topic }}</h1>

    <p>Published by technicalrealm</p>
    <p><h2>introduction</h2></p>
    <p>
        {{ posts.content }}
    </p>
    <p>
        {{ posts.ck|safe }}
    </p>
</div>


 
{% endblock body %}
