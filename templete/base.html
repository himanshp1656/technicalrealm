<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
<!--     <link rel="manifest" href="manifest.json" crossorigin="use-credentials"> -->
<!--     <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: rgba(221, 230, 230, 0.829);
}

header {
    background-color: #81b3e5d3;
    color: #fff;
    text-align: center;
    padding: 20px;
    
}


nav {
    background-color: #6dacecd3;
    color: #fff;
    text-align: center;
    padding: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
}
.nav-logo {
    max-width: 50px;
    vertical-align: middle;
}
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
}

.post {
    margin-bottom: 20px;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 5px;
}

.post h2 {
    margin-top: 0;
}

.post p {
    margin-bottom: 0;
}
.fit-image {
    width: 70%;
    border-radius: 5px;
}
.fit-image1 {
    width: 100%;
    border-radius: 5px;
    height: 200px;
}
footer {
    background-color: #1c1b1bdb;
    color: #fff;
    text-align: center;
    padding: 10px;
    text-decoration: none;
}
.about-container {
    text-align: center;
}

.about-image {
    max-width: 300px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.contact-container {
    text-align: center;
}

.contact-form {
    max-width: 500px;
    margin: 0 auto;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group textarea {
    resize: vertical;
}

.submit-button {
    background-color: #444;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #a9b4b7;
}


.search-bar {
    display: inline-block;
    position: relative;
    border-radius: 25px;
    background-color: #fff;
    overflow: hidden;
    margin-left: 20px;
}

.search-bar input[type="text"] {
    border: none;
    outline: none;
    background-color: transparent;
    padding: 8px 15px;
    font-size: 16px;
    width: 200px;
}

.search-bar button {
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    padding: 8px 15px;
    background-color: #444;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}
.search-bar button:hover{
    color: #5edbef;
}
.footer-buttons {
    margin: 10px 0;
    text-decoration: none;
}
.footer-buttons a {
    color: #faf3f3; /* Change this color to your desired color */
    text-decoration: none; /* Remove underline */
    margin: 0 10px;
}

.footer-buttons a:hover {
    color: #c8c2c2; /* Change this color to your desired hover color */

}

nav a:hover{
    color: #444;
}
.privacy-policy-content {
    margin-bottom: 20px;
}

.disclaimer-content {
    margin-bottom: 20px;
}
.terms-and-conditions-content {
    margin-bottom: 20px;
}

.comment-container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.comment {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.comment .author {
    font-weight: bold;
}

.comment .date {
    font-size: 12px;
    color: #888;
}

.comment-form {
    margin-top: 20px;
}

.comment-form textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

.comment-form button {
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
    </style>
    <!-- 
  <link rel="favicon" type="image/png" href="{% static  'favicon.ico' %}"> -->
</head>
<header>

    <h1>TECHNICAL REALM</h1>

</header>

<nav>
    <a href="/home">Top blogs</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/recent">recent blogs</a>
    <form action="/search" method="get">
        <div class="search-bar">
            <input name="search" id="search" type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>
    </form>
</nav>

{% block body %}{% endblock body %}



<footer>
    <div class="footer-buttons">
        <a href="/privacy/">Privacy Policy</a>
        <a href="/disclaimer/">Disclaimer</a>
        <a href="/term/">term & condition</a>
        <a href="/about/">about</a>
        <a href="/contact/">help</a>
    </div>
     &copy; 2023 BLOGNET. All rights reserved.

</footer>


</body>

</html>
